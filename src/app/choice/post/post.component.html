<div class="posts">

    <ng-container *ngFor="let post of parentPosts">

        <ng-container *ngIf="post.title.toLowerCase().includes(parentSearch.toLowerCase()) && post.id<maxVal && post.id>minVal">
            <div class="post">
                <a routerLink="/post/{{post.id}}" routerLinkActive="active" [state]="parentCurrentPosts">
                <div class="post-content">
                    <img src="{{post.img}}">

                    <div class="post-title">
                        <h1 id="title">{{post.title}}</h1>
                    </div>
                    <div class="post-date">
                        <h1>{{post.date}}</h1>
                    </div>
                </div>
                </a>

            </div>
        </ng-container>
    </ng-container>


</div>

<div class="one-line">
    <div *ngFor="let number of parentPages">
        <ng-container *ngIf="checkingPage(number);else other_content">
            <h1 id="selectedNum" (click)="changePage(number)">{{number}}</h1>
        </ng-container>
        <ng-template #other_content>
            <h1 id="num" (click)="changePage(number)">{{number}}</h1>
        </ng-template>
    </div>
</div>
