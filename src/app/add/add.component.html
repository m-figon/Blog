<div class="add" [class.blured]="loginState || registerState">
    <div class="form">
        <div class="add-content">
            <h1>Post title</h1><input [(ngModel)]="title" type="text">
            <h1>Img src</h1><input [(ngModel)]="img" type="text">
            <h1>Content</h1><textarea [(ngModel)]="content"></textarea>
            <h1 id="smaller">Posting as: {{logedUser}}</h1>
            <button (click)="addPost()">Add Post</button>
        </div>
    </div>
</div>
