<div class="register">
    <div class="register-form">
        <button id="close-button" (click)="closeRegister()">X</button>
        <h1>Account</h1><input [(ngModel)]="account" type="text">
        <h1>Email</h1><input [(ngModel)]="email" type="text">
        <h1>Password</h1><input  [(ngModel)]="password" type="password">
        <h1>Confirm Password</h1><input  [(ngModel)]="password2" type="password">
        <button (click)="registerUser()">Register</button>
    </div>
</div>
