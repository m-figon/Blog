<div class="login">
    <div class="login-form">
        <button id="close-button" (click)="closeLogin()">X</button>
        <h1>Account</h1><input [(ngModel)]="account" type="text">
        <h1>Password</h1><input [(ngModel)]="password" type="password">
        <button (click)="loginSend()">Login</button>
    </div>
</div>
